        <script src="https://unpkg.com/xlsx/dist/xlsx.core.min.js" type="text/javascript"></script>
        <script lang="javascript">
        var app = new Vue({
                el: '#app',
                data: {
                        isShow: false,
                        shipDate: null,
                        showTransformData: []
                },
                methods: {
                        onchange: function(evt) {
                                var file;
                                var files = evt.target.files;

                                if (!files || files.length == 0) return;

                                file = files[0];

                                let self = this;
                                var reader = new FileReader();
                                reader.onload = function(e) {
                                        // pre-process data
                                        var binary = "";
                                        var bytes = new Uint8Array(e.target.result);
                                        var length = bytes.byteLength;

                                        for (var i = 0; i < length; i++) {
                                                binary += String.fromCharCode(bytes[i]);
                                        }

                                        /* read workbook */
                                        var wb = XLSX.read(binary, { type: 'binary' });

                                        /* grab first sheet */
                                        var wsname = wb.SheetNames[0];
                                        var ws = wb.Sheets[wsname];

                                        /* generate HTML */
                                        // origin Table
                                        var HTML = XLSX.utils.sheet_to_html(ws);
                                        document.getElementById('out-table').innerHTML = HTML;

                                        self.showTransformData = XLSX.utils.sheet_to_json(ws);
                                        self.isShow = true;
                                };

                                reader.readAsArrayBuffer(file);
                        },
                        onexport: function(evt) {
                                if (null === this.shipDate)
                                {
                                        Swal.fire({
                                          title: 'Error!',
                                          text: '尚未輸入出貨日期！',
                                          icon: 'error',
                                          confirmButtonText: 'Cool'
                                        });

                                        return;
                                }

                                /* generate workbook object from table */
                                var wb = XLSX.utils.table_to_book(document.getElementById('datatables'), { raw: true });

                                /* generate file and force a download*/
                                XLSX.writeFile(wb, "transform.xlsx");
                        }
                }
        });
        </script>
